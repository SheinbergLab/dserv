<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Mesh Directory</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: #0f1419;
    color: #e7e9ea;
    min-height: 100vh;
    line-height: 1.5;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px 20px;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    padding-bottom: 20px;
    border-bottom: 1px solid #2f3336;
    flex-wrap: wrap;
    gap: 16px;
}

header h1 {
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, #60a5fa, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 16px;
}

.search-box {
    position: relative;
}

.search-box input {
    background: #1a2634;
    border: 1px solid #2f3336;
    border-radius: 8px;
    padding: 8px 12px 8px 36px;
    color: #e7e9ea;
    font-size: 14px;
    width: 200px;
    outline: none;
    transition: border-color 0.2s;
}

.search-box input:focus {
    border-color: #3b82f6;
}

.search-box input::placeholder {
    color: #71767b;
}

.search-box::before {
    content: "üîç";
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    opacity: 0.5;
}

.connection-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 14px;
    background: #1a2634;
    border-radius: 20px;
    font-size: 13px;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #71767b;
}

.status-dot.connected {
    background: #34d399;
    box-shadow: 0 0 8px #34d39966;
}

.status-dot.connecting {
    background: #fbbf24;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.node-count {
    color: #71767b;
    font-size: 14px;
}

/* Node List */
.node-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-width: 900px;
    margin: 0 auto;
}

/* Node Row - two line layout */
.node-row {
    background: #16202a;
    border: 1px solid #2f3336;
    border-radius: 10px;
    padding: 12px 16px;
    transition: all 0.2s ease;
}

.node-row:hover {
    border-color: #3b82f6;
    background: #1a2634;
}

.node-row.local {
    border-left: 3px solid #f59e0b;
}

/* Top line: identity + info columns */
.node-line-top {
    display: grid;
    grid-template-columns: minmax(130px, 1fr) 76px 1fr 1fr 1fr 90px;
    align-items: center;
    gap: 6px;
    margin-bottom: 8px;
}

.node-identity {
    min-width: 0;
}

.node-name {
    font-size: 15px;
    font-weight: 600;
    color: #e7e9ea;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.node-id {
    font-size: 11px;
    color: #71767b;
    font-family: 'SF Mono', Monaco, monospace;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.node-status-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    padding: 3px 10px;
    border-radius: 10px;
    font-size: 11px;
    font-weight: 500;
    text-transform: capitalize;
    width: fit-content;
}

.node-status-badge.running {
    background: #1a3d2e;
    color: #34d399;
}

.node-status-badge.stopped {
    background: #3d1a1a;
    color: #f87171;
}

.node-status-badge.loading {
    background: #3d2e1a;
    color: #fbbf24;
}

.node-status-badge.idle {
    background: #1a2634;
    color: #71767b;
}

.node-status-badge .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: currentColor;
}

/* Info columns */
.info-col {
    min-width: 0;
}

.info-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    color: #71767b;
    margin-bottom: 1px;
}

.info-value {
    font-size: 13px;
    color: #e7e9ea;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.info-value.empty {
    color: #4a5568;
}

/* Bottom line: badges + trial + actions */
.node-line-bottom {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
}

.node-badges {
    display: flex;
    align-items: center;
    gap: 6px;
}

.badge {
    font-size: 9px;
    padding: 2px 6px;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 0.3px;
}

.badge.ssl {
    background: #1a3d2e;
    color: #34d399;
}

.badge.local {
    background: #3d2e1a;
    color: #fbbf24;
}

.badge.ip {
    background: #1e3a5f;
    color: #60a5fa;
    font-family: 'SF Mono', Monaco, monospace;
    text-transform: none;
    font-size: 10px;
}

.node-trial {
    font-size: 12px;
    color: #71767b;
    flex: 1;
    text-align: center;
}

.node-trial .trial-num {
    color: #e7e9ea;
    font-weight: 500;
}

/* Node Actions */
.node-actions {
    display: flex;
    align-items: center;
    gap: 6px;
    flex-shrink: 0;
}

.btn {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
    min-width: 36px;
}

.btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
}

.btn-start {
    background: #1a3d2e;
    color: #34d399;
}

.btn-start:hover:not(:disabled) {
    background: #2d5a45;
}

.btn-stop {
    background: #3d1a1a;
    color: #f87171;
}

.btn-stop:hover:not(:disabled) {
    background: #5a2d2d;
}

.btn-reset {
    background: #2f3336;
    color: #a0aec0;
}

.btn-reset:hover:not(:disabled) {
    background: #3f4448;
}

.btn-open {
    background: #1e3a5f;
    color: #60a5fa;
    text-decoration: none;
    padding: 6px 14px;
}

.btn-open:hover {
    background: #2d5a8f;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 80px 40px;
    color: #71767b;
}

.empty-state-icon {
    font-size: 48px;
    margin-bottom: 16px;
}

.empty-state h3 {
    font-size: 20px;
    color: #e7e9ea;
    margin-bottom: 8px;
}

.empty-state p {
    font-size: 14px;
    max-width: 400px;
    margin: 0 auto;
}

/* Command feedback */
.command-toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    padding: 12px 20px;
    background: #1a2634;
    border: 1px solid #2f3336;
    border-radius: 8px;
    font-size: 14px;
    z-index: 1000;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s ease;
}

.command-toast.show {
    transform: translateY(0);
    opacity: 1;
}

.command-toast.success {
    border-color: #34d399;
    color: #34d399;
}

.command-toast.error {
    border-color: #f87171;
    color: #f87171;
}

/* Footer */
footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #2f3336;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #71767b;
    font-size: 13px;
}

footer a {
    color: #60a5fa;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 800px) {
    .node-line-top {
        grid-template-columns: 1fr 80px;
        gap: 8px;
    }
    
    .node-line-top .info-col {
        display: none;
    }
    
    .node-line-top .info-col:first-of-type {
        display: block;
        grid-column: 1 / -1;
    }
    
    .node-row {
        padding: 10px 12px;
    }
}

@media (max-width: 500px) {
    .container {
        padding: 16px 12px;
    }
    
    .header-right {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
    }
    
    .search-box input {
        width: 140px;
    }
    
    .node-line-bottom {
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .node-trial {
        order: 3;
        width: 100%;
        text-align: left;
    }
    
    .btn {
        padding: 8px 10px;
        font-size: 11px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lab Mesh Directory</h1>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Filter nodes...">
                </div>
                <div class="connection-badge">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </header>
        
        <div class="node-list" id="node-list">
            <div class="empty-state">
                <div class="empty-state-icon">üì°</div>
                <h3>Searching for nodes...</h3>
                <p>Looking for active experiment systems on the mesh network.</p>
            </div>
        </div>
        
        <footer>
            <span id="node-count"></span>
            <span>Updated: <span id="last-update">--</span></span>
        </footer>
    </div>
    
    <div class="command-toast" id="toast"></div>

    <script>
class MeshDirectory {
    constructor() {
        this.ws = null;
        this.connected = false;
        this.reconnectDelay = 2000;
        this.nodes = new Map();
        this.pendingCommands = new Map();
        this.commandId = 0;
        this.searchTerm = '';
        
        this.elements = {
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            nodeCount: document.getElementById('node-count'),
            nodeList: document.getElementById('node-list'),
            lastUpdate: document.getElementById('last-update'),
            searchInput: document.getElementById('search-input'),
            toast: document.getElementById('toast')
        };
        
        // Setup search
        this.elements.searchInput.addEventListener('input', (e) => {
            this.searchTerm = e.target.value.toLowerCase();
            this.renderNodes();
        });
        
        this.connect();
    }
    
    getWsUrl() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        return `${protocol}//${window.location.host}/ws`;
    }
    
    connect() {
        this.setStatus('connecting', 'Connecting...');
        
        try {
            this.ws = new WebSocket(this.getWsUrl());
            
            this.ws.onopen = () => {
                this.connected = true;
                this.setStatus('connected', 'Connected');
                this.startMeshPolling();
            };
            
            this.ws.onclose = () => {
                this.connected = false;
                this.setStatus('disconnected', 'Disconnected');
                this.stopMeshPolling();
                setTimeout(() => this.connect(), this.reconnectDelay);
            };
            
            this.ws.onerror = () => {
                this.setStatus('disconnected', 'Connection error');
            };
            
            this.ws.onmessage = (event) => {
                this.handleMessage(event.data);
            };
        } catch (e) {
            this.setStatus('disconnected', 'Failed to connect');
        }
    }
    
    setStatus(state, text) {
        this.elements.statusDot.className = 'status-dot ' + state;
        this.elements.statusText.textContent = text;
    }
    
    send(cmd) {
        if (this.ws && this.connected) {
            if (typeof cmd === 'object') {
                this.ws.send(JSON.stringify(cmd));
            } else {
                this.ws.send(cmd);
            }
        }
    }
    
    startMeshPolling() {
        this.refreshMeshPeers();
        this.meshInterval = setInterval(() => this.refreshMeshPeers(), 5000);
    }
    
    stopMeshPolling() {
        if (this.meshInterval) {
            clearInterval(this.meshInterval);
            this.meshInterval = null;
        }
    }
    
    refreshMeshPeers() {
        this.send({
            cmd: 'eval',
            script: 'send mesh {meshGetPeers}',
            requestId: 'mesh-peers'
        });
    }
    
    handleMessage(data) {
        try {
            const msg = JSON.parse(data);
            
            // Handle mesh peers response
            if (msg.requestId === 'mesh-peers' && msg.status === 'ok' && msg.result) {
                this.handleMeshPeers(msg.result);
                return;
            }
            
            // Handle command responses
            if (msg.requestId && msg.requestId.startsWith('cmd-')) {
                this.handleCommandResponse(msg);
                return;
            }
        } catch (e) {
            // Ignore non-JSON messages
        }
    }
    
    // Parse Tcl list of dicts
    parseTclList(str) {
        const results = [];
        let depth = 0;
        let current = '';
        
        for (let i = 0; i < str.length; i++) {
            const char = str[i];
            
            if (char === '{') {
                if (depth === 0) {
                    current = '';
                } else {
                    current += char;
                }
                depth++;
            } else if (char === '}') {
                depth--;
                if (depth === 0) {
                    results.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            } else if (depth > 0) {
                current += char;
            }
        }
        
        return results;
    }
    
    // Parse Tcl dict
    parseTclDict(str) {
        const dict = {};
        const tokens = [];
        let current = '';
        let depth = 0;
        
        for (let i = 0; i < str.length; i++) {
            const char = str[i];
            
            if (char === '{') {
                if (depth > 0) current += char;
                depth++;
            } else if (char === '}') {
                depth--;
                if (depth > 0) current += char;
            } else if (char === ' ' && depth === 0) {
                if (current) {
                    tokens.push(current);
                    current = '';
                }
            } else {
                current += char;
            }
        }
        if (current) tokens.push(current);
        
        for (let i = 0; i < tokens.length - 1; i += 2) {
            dict[tokens[i]] = tokens[i + 1];
        }
        
        return dict;
    }
    
    handleMeshPeers(result) {
        if (!result) return;
        
        try {
            const peerStrings = this.parseTclList(result);
            
            this.nodes.clear();
            peerStrings.forEach(peerStr => {
                const peer = this.parseTclDict(peerStr);
                if (peer.id) {
                    peer.ssl = peer.ssl === '1' || peer.ssl === 1;
                    peer.isLocal = peer.isLocal === '1' || peer.isLocal === 1;
                    this.nodes.set(peer.id, peer);
                }
            });
            
            this.renderNodes();
            this.elements.lastUpdate.textContent = new Date().toLocaleTimeString();
        } catch (e) {
            console.error('Failed to parse mesh peers:', e, result);
        }
    }
    
    renderNodes() {
        // Filter by search term
        let filtered = Array.from(this.nodes.values());
        if (this.searchTerm) {
            filtered = filtered.filter(node => {
                const searchable = [
                    node.name, node.id, node.ip,
                    node.system, node.protocol, node.variant, node.subject,
                    node.status
                ].filter(Boolean).join(' ').toLowerCase();
                return searchable.includes(this.searchTerm);
            });
        }
        
        const total = this.nodes.size;
        const showing = filtered.length;
        this.elements.nodeCount.textContent = this.searchTerm 
            ? `${showing} of ${total} nodes`
            : `${total} node${total !== 1 ? 's' : ''} online`;
        
        if (total === 0) {
            this.elements.nodeList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <h3>No nodes found</h3>
                    <p>No experiment systems are currently active on the mesh network.</p>
                </div>
            `;
            return;
        }
        
        if (filtered.length === 0) {
            this.elements.nodeList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h3>No matches</h3>
                    <p>No nodes match "${this.escapeHtml(this.searchTerm)}"</p>
                </div>
            `;
            return;
        }
        
        // Sort: local first, then by name
        const sorted = filtered.sort((a, b) => {
            if (a.isLocal && !b.isLocal) return -1;
            if (!a.isLocal && b.isLocal) return 1;
            return (a.name || a.id).localeCompare(b.name || b.id);
        });
        
        this.elements.nodeList.innerHTML = sorted.map(node => this.renderNodeRow(node)).join('');
        
        // Bind event handlers
        this.elements.nodeList.querySelectorAll('[data-action]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const action = e.currentTarget.dataset.action;
                const nodeId = e.currentTarget.dataset.nodeId;
                this.handleNodeAction(nodeId, action);
            });
        });
    }
    
    renderNodeRow(node) {
        const status = node.status || 'idle';
        const isRunning = status === 'running';
        const isStopped = status === 'stopped' || status === 'idle';
        
        const displayName = (node.name || node.id).replace('Lab Station ', '');
        const guiUrl = this.getNodeUrl(node) + 'ess_control.html';
        
        // Trial info (placeholder - will use node.trial when available)
        const trialInfo = node.trial ? `Trial <span class="trial-num">${node.trial}</span>` : '';
        
        return `
            <div class="node-row ${node.isLocal ? 'local' : ''}">
                <div class="node-line-top">
                    <div class="node-identity">
                        <div class="node-name">${this.escapeHtml(displayName)}</div>
                        <div class="node-id">${this.escapeHtml(node.id)}</div>
                    </div>
                    <div class="node-status-badge ${status}">
                        <span class="dot"></span>
                        ${status}
                    </div>
                    <div class="info-col">
                        <div class="info-label">System</div>
                        <div class="info-value ${!node.system ? 'empty' : ''}">${node.system || '‚Äî'}</div>
                    </div>
                    <div class="info-col">
                        <div class="info-label">Protocol</div>
                        <div class="info-value ${!node.protocol ? 'empty' : ''}">${node.protocol || '‚Äî'}</div>
                    </div>
                    <div class="info-col">
                        <div class="info-label">Variant</div>
                        <div class="info-value ${!node.variant ? 'empty' : ''}">${node.variant || '‚Äî'}</div>
                    </div>
                    <div class="info-col">
                        <div class="info-label">Subject</div>
                        <div class="info-value ${!node.subject ? 'empty' : ''}">${node.subject || '‚Äî'}</div>
                    </div>
                </div>
                <div class="node-line-bottom">
                    <div class="node-badges">
                        ${node.isLocal ? '<span class="badge local">LOCAL</span>' : ''}
                        ${node.ip && !node.isLocal ? `<span class="badge ip">${node.ip}</span>` : ''}
                        ${node.ssl ? '<span class="badge ssl">SSL</span>' : ''}
                    </div>
                    <div class="node-trial">${trialInfo}</div>
                    <div class="node-actions">
                        <button class="btn btn-start" data-action="start" data-node-id="${node.id}" ${isRunning ? 'disabled' : ''} title="Start">‚ñ∂</button>
                        <button class="btn btn-stop" data-action="stop" data-node-id="${node.id}" ${isStopped ? 'disabled' : ''} title="Stop">‚ñ†</button>
                        <button class="btn btn-reset" data-action="reset" data-node-id="${node.id}" title="Reset">‚Ü∫</button>
                        <a href="${guiUrl}" onclick="window.open('${guiUrl}', '${node.id}', 'width=1000,height=800,menubar=no,toolbar=no,location=no,status=no'); return false;" class="btn btn-open" title="Open full control">Open</a>
                    </div>
                </div>
            </div>
        `;
    }
    
    getNodeUrl(node) {
        if (node.isLocal) {
            return '/';
        }
        const protocol = node.ssl ? 'https' : 'http';
        const port = node.webPort || 2565;
        return `${protocol}://${node.ip}:${port}/`;
    }
    
    handleNodeAction(nodeId, action) {
        const node = this.nodes.get(nodeId);
        if (!node) return;
        
        const commands = {
            start: 'ess::start',
            stop: 'ess::stop',
            reset: 'ess::reset'
        };
        
        const cmd = commands[action];
        if (!cmd) return;
        
        const nodeName = node.name || node.id;
        this.showToast(`Sending ${action} to ${nodeName}...`);
        
        // Send command - tries direct first, falls back to proxy
        const directAttempt = node.isLocal 
            ? this.sendLocalCommand(cmd, 5000)
            : this.sendDirectToNode(node, cmd, 5000)
                .catch(directErr => {
                    console.log(`Direct connection to ${node.id} failed: ${directErr.message}, using proxy`);
                    return this.sendViaProxy(node, cmd, 5000);
                });
        
        directAttempt
            .then(result => {
                this.showToast(`${action} sent to ${nodeName}`, 'success');
                // Refresh mesh status after a short delay
                setTimeout(() => this.refreshMeshPeers(), 500);
            })
            .catch(err => {
                this.showToast(`Failed to ${action} on ${nodeName}: ${err.message}`, 'error');
            });
    }
    
    /**
     * Send command to local node via existing WebSocket
     * Fire-and-forget style
     */
    sendLocalCommand(cmd, timeout) {
        return new Promise((resolve, reject) => {
            if (!this.ws || !this.connected) {
                reject(new Error('Not connected'));
                return;
            }
            
            this.send({
                cmd: 'eval',
                script: cmd
            });
            
            // Fire-and-forget: resolve after brief delay
            setTimeout(() => resolve('ok'), 100);
        });
    }
    
    /**
     * Try direct WebSocket connection to remote node
     * Fire-and-forget: send command and assume success if connection works
     */
    sendDirectToNode(node, cmd, timeout) {
        return new Promise((resolve, reject) => {
            const protocol = node.ssl ? 'wss:' : 'ws:';
            const port = node.webPort || 2565;
            const url = `${protocol}//${node.ip}:${port}/ws`;
            
            let ws;
            let timeoutId;
            let settled = false;
            
            const settle = (fn, arg) => {
                if (settled) return;
                settled = true;
                clearTimeout(timeoutId);
                if (ws) {
                    try { ws.close(); } catch(e) {}
                }
                fn(arg);
            };
            
            // Short timeout for connection attempt
            const connectTimeout = Math.min(timeout, 2000);
            
            try {
                ws = new WebSocket(url);
            } catch (e) {
                reject(new Error(`Failed to connect: ${e.message}`));
                return;
            }
            
            timeoutId = setTimeout(() => {
                settle(reject, new Error('Connection timeout'));
            }, connectTimeout);
            
            ws.onopen = () => {
                // Connected! Send the command as JSON eval (fire-and-forget style)
                ws.send(JSON.stringify({
                    cmd: 'eval',
                    script: cmd
                }));
                
                // Brief delay to let the message go out, then close and resolve
                setTimeout(() => {
                    settle(resolve, 'ok');
                }, 100);
            };
            
            ws.onerror = () => {
                settle(reject, new Error('Connection error'));
            };
            
            ws.onclose = (event) => {
                if (!settled && event.code !== 1000) {
                    settle(reject, new Error(`Connection closed: ${event.code}`));
                }
            };
        });
    }
    
    /**
     * Send command via directory node proxy using remoteSend
     * Fire-and-forget style - send and assume success
     */
    sendViaProxy(node, cmd, timeout) {
        return new Promise((resolve, reject) => {
            if (!this.ws || !this.connected) {
                reject(new Error('Not connected to directory'));
                return;
            }
            
            // Send via remoteSend through the directory node
            this.send({
                cmd: 'eval',
                script: `remoteSend ${node.ip} {${cmd}}`
            });
            
            // Fire-and-forget: resolve after brief delay
            setTimeout(() => resolve('ok'), 100);
        });
    }
    
    handleCommandResponse(msg) {
        // No longer used - fire-and-forget commands
    }
    
    showToast(message, type = '') {
        const toast = this.elements.toast;
        toast.textContent = message;
        toast.className = 'command-toast show ' + type;
        
        clearTimeout(this.toastTimeout);
        this.toastTimeout = setTimeout(() => {
            toast.className = 'command-toast';
        }, 3000);
    }
    
    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
    }
}

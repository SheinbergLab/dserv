<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TclTerminal Demo</title>
    <link rel="stylesheet" href="css/TclTerminal.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        h1 {
            margin: 0 0 20px 0;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-indicator.connected {
            background: #52c41a;
        }
        
        .terminal-container {
            height: 500px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #40a9ff;
        }
        
        button.secondary {
            background: #fff;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        button.secondary:hover {
            color: #1890ff;
            border-color: #1890ff;
        }
    </style>
</head>
<body>
    <h1>TclTerminal Component Demo</h1>
    
    <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Not connected</span>
    </div>
    
    <div class="terminal-container">
        <div id="terminal"></div>
    </div>
    
    <div class="controls">
        <button onclick="terminal.clear()">Clear Terminal</button>
        <button class="secondary" onclick="terminal.write('This is a test message', 'info')">Write Info</button>
        <button class="secondary" onclick="terminal.write('This is an error', 'error')">Write Error</button>
        <button class="secondary" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script src="js/ws_manager.js"></script>
    <script src="js/TclTerminal.js"></script>
    <script>
        let conn = null;
        let terminal = null;
        
        // Initialize connection and terminal
        async function init() {
            updateStatus('connecting', 'Connecting to dserv...');
            
            try {
                // Create WebSocket connection with linked subprocess
                conn = new DservConnection({
                    subprocess: 'docs',
                    createLinkedSubprocess: true,
                    dservHost: 'localhost:2565',
                    forceSecure: true,
                    onStatus: (status, msg) => {
                        updateStatus(status, msg);
                    },
                    onError: (err) => {
                        console.error('Connection error:', err);
                    }
                });
                
                await conn.connect();
                
                // Initialize linked subprocess
                if (conn.getLinkedSubprocess()) {
                    await conn.sendToLinked('package require dlsh');
                }
                
                // Create terminal
                terminal = new TclTerminal('terminal', conn, {
                    interpreter: 'dserv',
                    welcomeMessage: 'Tcl Terminal Demo - Connected to dserv\nType "help" for assistance or try some Tcl commands',
                    tabCompletion: true
                });
                
                updateStatus('connected', 'Connected');
                
            } catch (e) {
                updateStatus('disconnected', 'Connection failed: ' + e.message);
            }
        }
        
        function updateStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            indicator.className = 'status-indicator';
            if (status === 'connected') {
                indicator.classList.add('connected');
            }
            
            text.textContent = message;
        }
        
        let isDark = true;
        function toggleTheme() {
            isDark = !isDark;
            const terminalEl = document.getElementById('terminal');
            if (isDark) {
                terminalEl.classList.remove('light');
            } else {
                terminalEl.classList.add('light');
            }
        }
        
        // Initialize on page load
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESS Workbench</title>
    
    <!-- Google Fonts - JetBrains Mono for code, IBM Plex Sans for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/ess_workbench.css">
</head>
<body>
    <div class="workbench-container">
        <!-- Top Navigation Bar -->
        <header class="workbench-header">
            <div class="header-brand">
                <div class="brand-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                        <line x1="12" y1="22" x2="12" y2="15.5"></line>
                        <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
                    </svg>
                </div>
                <span class="brand-text">ESS Workbench</span>
            </div>
            
            <nav class="header-tabs">
                <button class="tab-btn active" data-tab="dashboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="9"></rect>
                        <rect x="14" y="3" width="7" height="5"></rect>
                        <rect x="14" y="12" width="7" height="9"></rect>
                        <rect x="3" y="16" width="7" height="5"></rect>
                    </svg>
                    Dashboard
                </button>
                <button class="tab-btn" data-tab="variants">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="21" x2="4" y2="14"></line>
                        <line x1="4" y1="10" x2="4" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="3"></line>
                        <line x1="20" y1="21" x2="20" y2="16"></line>
                        <line x1="20" y1="12" x2="20" y2="3"></line>
                        <line x1="1" y1="14" x2="7" y2="14"></line>
                        <line x1="9" y1="8" x2="15" y2="8"></line>
                        <line x1="17" y1="16" x2="23" y2="16"></line>
                    </svg>
                    Variants
                </button>
                <button class="tab-btn" data-tab="scripts">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Scripts
                </button>
                <button class="tab-btn" data-tab="states">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    States
                </button>
            </nav>
            
            <div class="header-status">
                <div class="connection-indicator" id="connection-indicator">
                    <span class="indicator-dot"></span>
                    <span class="indicator-text">Disconnected</span>
                </div>
                <div class="mesh-selector" id="mesh-selector"></div>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="workbench-main">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="tab-dashboard">
                <!-- Configuration Hero -->
                <div class="config-hero">
                    <div class="config-identity">
                        <span class="config-project" id="cfg-project">—</span>
                        <span class="config-sep">/</span>
                        <span class="config-system" id="cfg-system">—</span>
                        <span class="config-sep">/</span>
                        <span class="config-protocol" id="cfg-protocol">—</span>
                    </div>
                    <div class="config-details">
                        <div class="config-detail">
                            <span class="config-detail-label">Variant</span>
                            <span class="config-detail-value" id="cfg-variant">—</span>
                        </div>
                        <div class="config-detail">
                            <span class="config-detail-label">Subject</span>
                            <span class="config-detail-value" id="cfg-subject">—</span>
                        </div>
                        <div class="config-detail">
                            <span class="config-detail-label">Version</span>
                            <span class="config-detail-value config-version" id="cfg-version">—</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Variants Tab -->
            <div class="tab-content" id="tab-variants">
                <div class="variants-editor">
                    <!-- Mini Hero -->
                    <div class="tab-hero">
                        <div class="tab-hero-identity">
                            <span class="tab-hero-project" id="variants-hero-project">—</span>
                            <span class="tab-hero-sep">/</span>
                            <span class="tab-hero-system" id="variants-hero-system">—</span>
                            <span class="tab-hero-sep">/</span>
                            <span class="tab-hero-protocol" id="variants-hero-protocol">—</span>
                        </div>
                    </div>
                    
                    <!-- Header with actions -->
                    <div class="variants-header">
                        <div class="variants-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="4" y1="21" x2="4" y2="14"></line>
                                <line x1="4" y1="10" x2="4" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12" y2="3"></line>
                                <line x1="20" y1="21" x2="20" y2="16"></line>
                                <line x1="20" y1="12" x2="20" y2="3"></line>
                            </svg>
                            <span>variants.tcl</span>
                            <span class="file-validation-status" id="file-validation-status"></span>
                        </div>
                        <div class="variants-actions">
                            <button class="btn btn-sm btn-ghost" id="variant-format-btn" title="Format code">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="21" y1="10" x2="3" y2="10"></line>
                                    <line x1="21" y1="6" x2="3" y2="6"></line>
                                    <line x1="21" y1="14" x2="3" y2="14"></line>
                                    <line x1="21" y1="18" x2="3" y2="18"></line>
                                </svg>
                                Format
                            </button>
                            <button class="btn btn-sm btn-ghost" id="variant-duplicate-btn" title="Duplicate current variant">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                Duplicate
                            </button>
                            <button class="btn btn-sm btn-ghost" id="variant-new-btn" title="Add new variant">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                New
                            </button>
                        </div>
                    </div>
                    
                    <!-- Side-by-side: Script | Parsed View -->
                    <div class="variants-split">
                        <!-- Script Editor (Left) -->
                        <div class="variants-script-panel">
                            <div id="variant-script-editor" class="variant-editor-container"></div>
                        </div>
                        
                        <!-- Parsed View (Right) -->
                        <div class="variants-parsed-panel">
                            <div class="parsed-header">
                                <div class="parsed-variant-selector">
                                    <label class="parsed-variant-label">Variant:</label>
                                    <select id="parsed-variant-select" class="parsed-variant-select">
                                        <!-- Populated by JS -->
                                    </select>
                                </div>
                                <span class="parsed-status" id="parsed-status"></span>
                            </div>
                            <div class="parsed-content" id="parsed-content">
                                <div class="parsed-empty">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M12 16v-4"></path>
                                        <path d="M12 8h.01"></path>
                                    </svg>
                                    <span>Place cursor inside a variant to see its structure</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Scripts Tab -->
            <div class="tab-content" id="tab-scripts">
                <!-- Mini Hero -->
                <div class="tab-hero">
                    <div class="tab-hero-identity">
                        <span class="tab-hero-project" id="scripts-hero-project">—</span>
                        <span class="tab-hero-sep">/</span>
                        <span class="tab-hero-system" id="scripts-hero-system">—</span>
                        <span class="tab-hero-sep">/</span>
                        <span class="tab-hero-protocol" id="scripts-hero-protocol">—</span>
                    </div>
                    <div class="tab-hero-variant">
                        <span class="tab-hero-variant-label">Variant:</span>
                        <span class="tab-hero-variant-value" id="scripts-hero-variant">—</span>
                    </div>
                </div>
                
                <div class="scripts-container">
                    <div class="scripts-sidebar">
                        <div class="scripts-list" id="scripts-list">
                            <button class="script-item active" data-script="system">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span>system.tcl</span>
                            </button>
                            <button class="script-item" data-script="protocol">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span>protocol.tcl</span>
                            </button>
                            <button class="script-item" data-script="loaders">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span>loaders.tcl</span>
                            </button>
                            <button class="script-item" data-script="variants">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span>variants.tcl</span>
                            </button>
                            <button class="script-item" data-script="stim">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span>stim.tcl</span>
                            </button>
                        </div>
                        
                        <div class="scripts-actions">
                            <button class="btn btn-sm btn-secondary" id="lint-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                Lint
                            </button>
                            <button class="btn btn-sm btn-secondary" id="format-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="21" y1="10" x2="3" y2="10"></line>
                                    <line x1="21" y1="6" x2="3" y2="6"></line>
                                    <line x1="21" y1="14" x2="3" y2="14"></line>
                                    <line x1="21" y1="18" x2="3" y2="18"></line>
                                </svg>
                                Format
                            </button>
                        </div>
                    </div>
                    
                    <div class="scripts-editor">
                        <div class="editor-header">
                            <span class="editor-filename" id="editor-filename">system.tcl</span>
                            <div class="editor-status" id="editor-status"></div>
                        </div>
                        <div class="editor-container" id="editor-container">
                            <!-- TclEditor will be mounted here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- States Tab -->
            <div class="tab-content" id="tab-states">
                <!-- Mini Hero -->
                <div class="tab-hero">
                    <div class="tab-hero-identity">
                        <span class="tab-hero-project" id="states-hero-project">—</span>
                        <span class="tab-hero-sep">/</span>
                        <span class="tab-hero-system" id="states-hero-system">—</span>
                        <span class="tab-hero-sep">/</span>
                        <span class="tab-hero-protocol" id="states-hero-protocol">—</span>
                    </div>
                    <div class="tab-hero-variant">
                        <span class="tab-hero-variant-label">Variant:</span>
                        <span class="tab-hero-variant-value" id="states-hero-variant">—</span>
                    </div>
                </div>
                
                <div class="states-container">
                    <div class="states-diagram" id="states-diagram">
                        <svg id="state-diagram-svg" width="100%" height="100%"></svg>
                    </div>
                    <div class="states-sidebar">
                        <h3 class="sidebar-title">States</h3>
                        <div class="states-list" id="states-list">
                            <div class="empty-state">
                                <span>No states loaded</span>
                            </div>
                        </div>
                        <h3 class="sidebar-title">Transitions</h3>
                        <div class="transitions-list" id="transitions-list">
                            <div class="empty-state">
                                <span>No transitions loaded</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer Status Bar -->
        <footer class="workbench-footer">
            <div class="footer-left">
                <span class="footer-item" id="snapshot-time">Last updated: --</span>
            </div>
            <div class="footer-right">
                <span class="footer-item">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="clock">--:--:--</span>
                </span>
            </div>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="js/TclParser.js"></script>
    <script src="js/TclFormatter.js"></script>
    <script src="js/TclLinter.js"></script>
    <script src="js/TclEditor.js"></script>
    <script src="js/ws_manager.js"></script>
    <script src="js/DatapointManager.js"></script>
    <script src="js/ess_workbench.js"></script>
</body>
</html>

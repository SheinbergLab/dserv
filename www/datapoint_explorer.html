<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Dserv Datapoint Explorer</h1>
            <div class="status disconnected" id="status">Disconnected</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Set:</label>
                <input type="text" id="setName" placeholder="name" />
                <input type="text" id="setValue" placeholder="value" />
                <button onclick="setDatapoint()" id="setBtn" disabled>Set</button>
            </div>
            
            <div class="control-group">
                <label>Get:</label>
                <input type="text" id="getName" placeholder="name" />
                <button onclick="getDatapoint()" id="getBtn" disabled>Get</button>
            </div>
            
            <div class="control-group">
                <label>Touch:</label>
                <input type="text" id="touchName" placeholder="name" />
                <button onclick="touchDatapoint()" id="touchBtn" disabled>Touch</button>
            </div>
            
            <div class="control-group">
                <button onclick="unsubscribeAll()" id="unsubAllBtn" disabled>Unsubscribe All</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    Available Datapoints <span id="datapointCount">(0)</span>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search datapoints..." />
                    <button class="search-clear" id="searchClear">&times;</button>
                </div>
                <div class="datapoint-list" id="datapointList">
                    <div class="placeholder">
                        Connecting to server...
                    </div>
                </div>
            </div>
            
            <div class="detail-panel">
                <div class="detail-header">Datapoint Details</div>
                <div class="detail-content" id="detailContent">
                    <div class="placeholder">
                        Click on a datapoint to view details
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-panels">
            <div class="notifications-panel">
                <div class="panel-header">
                    Live Notifications <span id="notificationCount">(0)</span>
                    <button onclick="clearNotifications()">Clear</button>
                </div>
                <div class="notifications-content" id="notificationsPanel"></div>
            </div>
            
            <div class="activity-panel">
                <div class="panel-header">
                    Activity Log
                    <button onclick="clearLog()">Clear</button>
                </div>
                <div class="activity-content" id="logPanel"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let datapoints = new Map();
        let subscribedPoints = new Set();
        let selectedDatapoint = null;
        let updateHistory = new Map();
        let notificationCount = 0;
        let allDatapointKeys = [];
        let currentSearchTerm = '';
        
        // Datatype mapping
        function getDatatypeString(dtype) {
            const typeMap = {
                0: "BYTE", 1: "STRING", 2: "FLOAT", 3: "DOUBLE", 4: "SHORT",
                5: "INT", 6: "DG", 7: "SCRIPT", 8: "TRIGGER_SCRIPT", 9: "EVT",
                10: "NONE", 11: "JSON", 12: "ARROW", 13: "MSGPACK", 14: "JPEG", 15: "PPM"
            };
            return typeMap[dtype] || `UNKNOWN(${dtype})`;
        }
        
        // Base64 decode function
        function base64ToUint8Array(base64) {
            try {
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes;
            } catch (e) {
                console.error('Base64 decode error:', e);
                return null;
            }
        }
        
        // PPM parsing function
        function parsePPM(ppmData) {
            try {
                let uint8Array;
                
                if (typeof ppmData === 'string') {
                    if (ppmData.startsWith('P3\n') || ppmData.startsWith('P6\n')) {
                        // ASCII P3 format
                        const lines = ppmData.trim().split('\n');
                        let lineIndex = 0;
                        
                        const magic = lines[lineIndex++].trim();
                        if (magic !== 'P3') {
                            throw new Error('Expected P3 format for ASCII data, got: ' + magic);
                        }
                        
                        while (lineIndex < lines.length && lines[lineIndex].startsWith('#')) {
                            lineIndex++;
                        }
                        
                        const dimensions = lines[lineIndex++].trim().split(/\s+/);
                        const width = parseInt(dimensions[0]);
                        const height = parseInt(dimensions[1]);
                        const maxVal = parseInt(lines[lineIndex++].trim());
                        
                        return { magic, width, height, maxVal, dataStart: lineIndex, lines, isString: true };
                    } else {
                        uint8Array = base64ToUint8Array(ppmData);
                        if (!uint8Array) {
                            throw new Error('Failed to decode base64 data');
                        }
                    }
                } else if (ppmData instanceof ArrayBuffer) {
                    uint8Array = new Uint8Array(ppmData);
                } else if (ppmData instanceof Uint8Array) {
                    uint8Array = ppmData;
                } else {
                    throw new Error('Unsupported data type: ' + typeof ppmData);
                }
                
                if (uint8Array) {
                    let headerEnd = -1;
                    let newlineCount = 0;
                    let i = 0;
                    
                    while (i < uint8Array.length && newlineCount < 3) {
                        if (uint8Array[i] === 0x0A) {
                            newlineCount++;
                            if (newlineCount === 3) {
                                headerEnd = i + 1;
                                break;
                            }
                        }
                        i++;
                    }
                    
                    if (headerEnd === -1) {
                        throw new Error('Could not find PPM header end');
                    }
                    
                    const headerText = new TextDecoder().decode(uint8Array.slice(0, headerEnd));
                    const lines = headerText.trim().split('\n');
                    let lineIndex = 0;
                    
                    const magic = lines[lineIndex++].trim();
                    if (magic !== 'P6') {
                        throw new Error('Expected P6 format for binary data, got: ' + magic);
                    }
                    
                    while (lineIndex < lines.length && lines[lineIndex].startsWith('#')) {
                        lineIndex++;
                    }
                    
                    const dimensions = lines[lineIndex++].trim().split(/\s+/);
                    const width = parseInt(dimensions[0]);
                    const height = parseInt(dimensions[1]);
                    const maxVal = parseInt(lines[lineIndex++].trim());
                    
                    return { 
                        magic, width, height, maxVal, 
                        binaryData: uint8Array.slice(headerEnd),
                        isString: false 
                    };
                }
                
            } catch (e) {
                console.error('PPM parsing error:', e);
                return null;
            }
        }
        
        function ppmToDataURL(ppmData) {
            const parsed = parsePPM(ppmData);
            if (!parsed) return null;
            
            try {
                const { magic, width, height, maxVal } = parsed;
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                const imageData = ctx.createImageData(width, height);
                
                if (magic === 'P3' && parsed.isString) {
                    const pixelData = parsed.lines.slice(parsed.dataStart).join(' ').trim().split(/\s+/).map(v => parseInt(v));
                    
                    for (let i = 0; i < width * height; i++) {
                        const r = Math.round((pixelData[i * 3] / maxVal) * 255);
                        const g = Math.round((pixelData[i * 3 + 1] / maxVal) * 255);
                        const b = Math.round((pixelData[i * 3 + 2] / maxVal) * 255);
                        
                        imageData.data[i * 4] = r;
                        imageData.data[i * 4 + 1] = g;
                        imageData.data[i * 4 + 2] = b;
                        imageData.data[i * 4 + 3] = 255;
                    }
                } else if (magic === 'P6' && !parsed.isString) {
                    const binaryData = parsed.binaryData;
                    const expectedSize = width * height * 3;
                    
                    if (binaryData.length < expectedSize) {
                        throw new Error(`Insufficient binary data: expected ${expectedSize}, got ${binaryData.length}`);
                    }
                    
                    for (let i = 0; i < width * height; i++) {
                        const r = Math.round((binaryData[i * 3] / maxVal) * 255);
                        const g = Math.round((binaryData[i * 3 + 1] / maxVal) * 255);
                        const b = Math.round((binaryData[i * 3 + 2] / maxVal) * 255);
                        
                        imageData.data[i * 4] = r;
                        imageData.data[i * 4 + 1] = g;
                        imageData.data[i * 4 + 2] = b;
                        imageData.data[i * 4 + 3] = 255;
                    }
                } else {
                    throw new Error(`Unsupported PPM format combination: ${magic}, isString: ${parsed.isString}`);
                }
                
                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL();
            } catch (e) {
                console.error('PPM conversion error:', e);
                return null;
            }
        }
        
        function log(message, type = 'info') {
            const logPanel = document.getElementById('logPanel');
            const entry = document.createElement('div');
            entry.className = 'activity-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="notification-time">[${timestamp}]</span> ${message}`;
            
            logPanel.appendChild(entry);
            logPanel.scrollTop = logPanel.scrollHeight;
            
            while (logPanel.children.length > 100) {
                logPanel.removeChild(logPanel.firstChild);
            }
        }
        
        function addNotification(name, value, isUpdate = false) {
            const panel = document.getElementById('notificationsPanel');
            const entry = document.createElement('div');
            entry.className = `notification-entry ${isUpdate ? 'updated' : ''}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let displayValue = value;
            if (typeof value === 'string' && value.length > 50) {
                displayValue = value.substring(0, 50) + '...';
            } else if (typeof value === 'object') {
                displayValue = JSON.stringify(value);
                if (displayValue.length > 50) {
                    displayValue = displayValue.substring(0, 50) + '...';
                }
            }
            
            entry.innerHTML = `
                <div class="notification-time">[${timestamp}]</div>
                <div><span class="notification-name">${name}</span> = <span class="notification-value">${displayValue}</span></div>
            `;
            
            panel.insertBefore(entry, panel.firstChild);
            
            while (panel.children.length > 50) {
                panel.removeChild(panel.lastChild);
            }
            
            notificationCount++;
            document.getElementById('notificationCount').textContent = `(${notificationCount})`;
        }
        
        function clearNotifications() {
            document.getElementById('notificationsPanel').innerHTML = '';
            notificationCount = 0;
            document.getElementById('notificationCount').textContent = '(0)';
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const buttons = document.querySelectorAll('button');
            
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'status connected';
                buttons.forEach(btn => btn.disabled = false);
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status disconnected';
                buttons.forEach(btn => btn.disabled = true);
            }
        }
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            log(`Connecting to ${wsUrl}...`);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('Connected to Dserv WebSocket server');
                updateStatus(true);
                subscribe('@keys');
                getDatapoint('@keys');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('JSON Parse Error:', e);
                    console.error('Event data type:', typeof event.data);
                    console.error('Event data length:', event.data.length);
                    console.error('First 200 chars:', event.data.substring(0, 200));
                    console.error('Last 200 chars:', event.data.substring(event.data.length - 200));
                    log(`Received non-JSON message: ${event.data.substring(0, 500)}...`);
                }
            };
            
            ws.onclose = () => {
                log('Disconnected from server');
                updateStatus(false);
                setTimeout(connect, 2000);
            };
            
            ws.onerror = (error) => {
                log(`WebSocket error: ${error.message || 'Unknown error'}`);
            };
        }
        
        function handleMessage(data) {
            if (data.status === 'ok' && data.result !== undefined) {
                log(`Command result: ${data.result}`);
                
                if (data.result && typeof data.result === 'string' && data.result.includes(' ')) {
                    updateDatapointList(data.result);
                }
            } else if (data.status === 'ok' && data.action) {
                log(`${data.action}: ${data.match || ''}`);
            } else if (data.type === 'datapoint') {
                console.log('Raw WebSocket datapoint message:', data);
                handleDatapointUpdate(data);
            } else if (data.name && data.data !== undefined) {
                console.log('Raw WebSocket name/data message:', data);
                const fakeDatapointUpdate = {
                    type: 'datapoint',
                    name: data.name,
                    data: data.data,
                    timestamp: data.timestamp,
                    dtype: data.dtype
                };
                handleDatapointUpdate(fakeDatapointUpdate);
            } else if (data.error) {
                log(`Error: ${data.error}`);
            }
        }
        
        function handleDatapointUpdate(data) {
            console.log(`Datapoint update for ${data.name}:`, {
                name: data.name, 
                value: typeof data.data === 'string' && data.data.length > 100 ? data.data.substring(0, 100) + '...' : data.data,
                timestamp: data.timestamp,
                dtype: data.dtype,
                type: data.type,
                allFields: Object.keys(data)
            });
            
            const normalizedData = {
                name: data.name,
                value: data.data,
                timestamp: data.timestamp,
                type: data.type,
                dtype: data.dtype
            };
            
            console.log("About to store normalizedData:", normalizedData);
            datapoints.set(data.name, normalizedData);
            
            if (!updateHistory.has(data.name)) {
                updateHistory.set(data.name, []);
            }
            const history = updateHistory.get(data.name);
            history.unshift({
                value: data.data,
                timestamp: data.timestamp,
                time: new Date()
            });
            
            if (history.length > 50) {
                history.splice(50);
            }
            
            if (subscribedPoints.has(data.name) && data.name !== '@keys') {
                addNotification(data.name, data.data, true);
            }
            
            if (data.name === '@keys' && typeof data.data === 'string') {
                updateDatapointList(data.data);
                log(`Datapoint list updated`);
            }
            
            if (selectedDatapoint === data.name) {
                showDatapointDetail(data.name);
            }
            
            updateDatapointListItem(data.name);
        }
        
        function fuzzyMatch(text, searchTerm) {
            if (!searchTerm) return true;
            
            text = text.toLowerCase();
            searchTerm = searchTerm.toLowerCase();
            
            if (text.includes(searchTerm)) return true;
            
            let searchIndex = 0;
            for (let i = 0; i < text.length && searchIndex < searchTerm.length; i++) {
                if (text[i] === searchTerm[searchIndex]) {
                    searchIndex++;
                }
            }
            return searchIndex === searchTerm.length;
        }
        
        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            
            const lowerText = text.toLowerCase();
            const lowerSearch = searchTerm.toLowerCase();
            
            const exactIndex = lowerText.indexOf(lowerSearch);
            if (exactIndex !== -1) {
                return text.substring(0, exactIndex) + 
                       '<span class="highlight">' + text.substring(exactIndex, exactIndex + searchTerm.length) + '</span>' +
                       text.substring(exactIndex + searchTerm.length);
            }
            
            let result = '';
            let searchIndex = 0;
            for (let i = 0; i < text.length; i++) {
                if (searchIndex < lowerSearch.length && lowerText[i] === lowerSearch[searchIndex]) {
                    result += '<span class="highlight">' + text[i] + '</span>';
                    searchIndex++;
                } else {
                    result += text[i];
                }
            }
            return result;
        }
        
        function filterDatapoints(searchTerm) {
            currentSearchTerm = searchTerm;
            let visibleCount = 0;
            
            allDatapointKeys.forEach(key => {
                const item = document.getElementById(`dp-${key}`);
                if (item) {
                    const matches = fuzzyMatch(key, searchTerm);
                    if (matches) {
                        item.classList.remove('hidden');
                        const nameDiv = item.querySelector('.datapoint-name');
                        if (nameDiv) {
                            nameDiv.innerHTML = highlightMatch(key, searchTerm);
                        }
                        visibleCount++;
                    } else {
                        item.classList.add('hidden');
                    }
                }
            });
            
            const totalCount = allDatapointKeys.length;
            const countText = searchTerm ? `(${visibleCount}/${totalCount})` : `(${totalCount})`;
            document.getElementById('datapointCount').textContent = countText;
            
            const clearButton = document.getElementById('searchClear');
            clearButton.style.display = searchTerm ? 'block' : 'none';
        }
        
        function updateDatapointList(keysString) {
            const keys = keysString.trim().split(/\s+/).filter(k => k.length > 0);
            
            keys.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
            
            allDatapointKeys = keys;
            const listContainer = document.getElementById('datapointList');
            
            listContainer.innerHTML = '';
            
            keys.forEach(key => {
                const item = createDatapointListItem(key);
                listContainer.appendChild(item);
            });
            
            filterDatapoints(currentSearchTerm);
            
            log(`Found ${keys.length} datapoints (sorted alphabetically)`);
        }
        
        function createDatapointListItem(name) {
            const item = document.createElement('div');
            item.className = 'datapoint-item';
            item.id = `dp-${name}`;
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'datapoint-name';
            nameDiv.textContent = name;
            
            const previewDiv = document.createElement('div');
            previewDiv.className = 'datapoint-preview';
            previewDiv.textContent = 'Click to load...';
            
            item.appendChild(nameDiv);
            item.appendChild(previewDiv);
            
            item.onclick = (e) => {
                const rect = item.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const itemWidth = rect.width;
                
                if (subscribedPoints.has(name) && clickX > itemWidth - 30) {
                    e.stopPropagation();
                    unsubscribe(name);
                } else {
                    selectDatapoint(name);
                }
            };
            
            return item;
        }
        
        function updateDatapointListItem(name) {
            const item = document.getElementById(`dp-${name}`);
            if (item) {
                const preview = item.querySelector('.datapoint-preview');
                const data = datapoints.get(name);
                if (data && preview) {
                    let value = data.value;
                    if (typeof value === 'string' && value.length > 40) {
                        value = value.substring(0, 40) + '...';
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                        if (value.length > 40) {
                            value = value.substring(0, 40) + '...';
                        }
                    }
                    preview.textContent = value;
                }
            }
        }
        
        function selectDatapoint(name) {
            selectedDatapoint = name;
            
            document.querySelectorAll('.datapoint-item').forEach(item => {
                item.classList.remove('selected');
            });
            const selectedItem = document.getElementById(`dp-${name}`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }
            
            if (!datapoints.has(name)) {
                getDatapoint(name);
            }
            
            if (!subscribedPoints.has(name)) {
                subscribe(name);
            }
            
            showDatapointDetail(name);
        }
        
        function showDatapointDetail(name) {
            const detailContent = document.getElementById('detailContent');
            const data = datapoints.get(name);
            
            if (!data) {
                detailContent.innerHTML = `
                    <div class="placeholder">
                        Loading datapoint "${name}"...
                    </div>
                `;
                return;
            }
            
            const history = updateHistory.get(name) || [];
            const isPPM = data.dtype === 15;
            const isJPEG = data.dtype === 14;
            const isImageType = isPPM || isJPEG;
            
            console.log(`Showing detail for ${name}:`, {
                dtype: data.dtype,
                isPPM: isPPM,
                isJPEG: isJPEG,
                isImageType: isImageType,
                valueType: typeof data.value,
                valueLength: data.value?.length
            });
            
            const existingDetail = detailContent.querySelector('.datapoint-detail');
            const currentDatapointName = existingDetail?.querySelector('#name-value')?.textContent;
            
            if (!existingDetail || currentDatapointName !== name) {
                let imagePreview = '';
                
                if (isImageType && typeof data.value === 'string') {
                    let imageDataURL = null;
                    
                    if (isPPM) {
                        console.log('Attempting PPM conversion for:', name);
                        imageDataURL = ppmToDataURL(data.value);
                        console.log('PPM conversion result:', imageDataURL ? 'SUCCESS' : 'FAILED');
                    } else if (isJPEG) {
                        console.log('Creating JPEG data URL for:', name);
                        imageDataURL = `data:image/jpeg;base64,${data.value}`;
                        console.log('JPEG data URL created');
                    }
                    
                    if (imageDataURL) {
                        imagePreview = `
                            <div class="detail-row" id="preview-row">
                                <div class="detail-label">Preview:</div>
                                <div class="detail-value">
                                    <img id="image-preview" src="${imageDataURL}" alt="${isPPM ? 'PPM' : 'JPEG'} Image" style="max-width: 100%; max-height: 200px; border: 1px solid #ddd; border-radius: 4px; background: white;" />
                                </div>
                            </div>
                        `;
                    } else {
                        imagePreview = `
                            <div class="detail-row" id="preview-row">
                                <div class="detail-label">Preview:</div>
                                <div class="detail-value" style="color: #e74c3c; font-style: italic;">
                                    Failed to parse ${isPPM ? 'PPM' : 'JPEG'} image data - check console for details
                                </div>
                            </div>
                        `;
                    }
                }
                
                const imageDisplayText = isImageType ? 
                    `${isPPM ? 'PPM' : 'JPEG'} Image Data (${data.value.length} chars)${data.value.length < 1000 ? '\n\n' + data.value : '\n\n[Data too large to display - see preview above]'}` : 
                    JSON.stringify(data.value, null, 2);
                
                const historyHtml = history.map(update => `
                    <div class="update-entry">
                        <div class="update-time">${update.time.toLocaleTimeString()}</div>
                        <div>${isImageType ? `[${isPPM ? 'PPM' : 'JPEG'} Image Update]` : JSON.stringify(update.value)}</div>
                    </div>
                `).join('');
                
                detailContent.innerHTML = `
                    <div class="datapoint-detail">
                        <div class="detail-row">
                            <div class="detail-label">Name:</div>
                            <div class="detail-value" id="name-value">${name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Datatype:</div>
                            <div class="detail-value" id="datatype-value">${getDatatypeString(data.dtype)}${isImageType ? ' (Image)' : ''}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Timestamp:</div>
                            <div class="detail-value" id="timestamp-value">${data.timestamp || 'unknown'}</div>
                        </div>
                        ${imagePreview}
                        <div class="detail-row">
                            <div class="detail-label">Value:</div>
                            <div class="detail-value" id="data-value">${imageDisplayText}</div>
                        </div>
                    </div>
                    
                    <div class="stats">Update History (${history.length} updates)</div>
                    <div class="update-history" id="update-history">
                        ${historyHtml}
                        ${history.length === 0 ? '<div class="placeholder">No updates recorded</div>' : ''}
                    </div>
                `;
            } else {
                const timestampValue = document.getElementById('timestamp-value');
                const dataValue = document.getElementById('data-value');
                const updateHistoryDiv = document.getElementById('update-history');
                const imagePreview = document.getElementById('image-preview');
                
                if (timestampValue) {
                    timestampValue.textContent = data.timestamp || 'unknown';
                }
                
                const imageDisplayText = isImageType ? 
                    `${isPPM ? 'PPM' : 'JPEG'} Image Data (${data.value.length} chars)${data.value.length < 1000 ? '\n\n' + data.value : '\n\n[Data too large to display - see preview above]'}` : 
                    JSON.stringify(data.value, null, 2);
                
                if (dataValue) {
                    dataValue.textContent = imageDisplayText;
                }
                
                if (isImageType && imagePreview && typeof data.value === 'string') {
                    console.log(`Updating ${isPPM ? 'PPM' : 'JPEG'} image for:`, name);
                    let newDataURL = null;
                    
                    if (isPPM) {
                        newDataURL = ppmToDataURL(data.value);
                    } else if (isJPEG) {
                        newDataURL = `data:image/jpeg;base64,${data.value}`;
                    }
                    
                    if (newDataURL) {
                        imagePreview.src = newDataURL;
                    }
                }
                
                if (updateHistoryDiv) {
                    const historyHtml = history.map(update => `
                        <div class="update-entry">
                            <div class="update-time">${update.time.toLocaleTimeString()}</div>
                            <div>${isImageType ? `[${isPPM ? 'PPM' : 'JPEG'} Image Update]` : JSON.stringify(update.value)}</div>
                        </div>
                    `).join('');
                    
                    updateHistoryDiv.innerHTML = `
                        ${historyHtml}
                        ${history.length === 0 ? '<div class="placeholder">No updates recorded</div>' : ''}
                    `;
                }
            }
        }
        
        function subscribe(pattern) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    cmd: 'subscribe',
                    match: pattern,
                    every: 1
                }));
                subscribedPoints.add(pattern);
                
                const item = document.getElementById(`dp-${pattern}`);
                if (item) {
                    item.classList.add('subscribed');
                }
            }
        }
        
        function unsubscribe(pattern) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    cmd: 'unsubscribe',
                    match: pattern
                }));
                subscribedPoints.delete(pattern);
                
                const item = document.getElementById(`dp-${pattern}`);
                if (item) {
                    item.classList.remove('subscribed');
                }
                
                log(`Unsubscribed from: ${pattern}`);
            }
        }
        
        function getDatapoint(name = null) {
            if (!name) {
                name = document.getElementById('getName').value.trim();
            }
            if (!name) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    cmd: 'get',
                    name: name
                }));
            }
        }
        
        function setDatapoint() {
            const name = document.getElementById('setName').value.trim();
            const value = document.getElementById('setValue').value;
            
            if (!name) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    cmd: 'set',
                    name: name,
                    value: value
                }));
                
                document.getElementById('setName').value = '';
                document.getElementById('setValue').value = '';
            }
        }
        
        function touchDatapoint() {
            const name = document.getElementById('touchName').value.trim();
            if (!name) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    cmd: 'touch',
                    name: name
                }));
                
                document.getElementById('touchName').value = '';
            }
        }
        
        function clearLog() {
            document.getElementById('logPanel').innerHTML = '';
        }
        
        function unsubscribeAll() {
            const toUnsubscribe = Array.from(subscribedPoints);
            toUnsubscribe.forEach(pattern => {
                if (pattern !== '@keys') {
                    unsubscribe(pattern);
                }
            });
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterDatapoints('');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('getName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') getDatapoint();
            });
            
            document.getElementById('setValue').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setDatapoint();
            });
            
            document.getElementById('touchName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') touchDatapoint();
            });
            
            const searchInput = document.getElementById('searchInput');
            const searchClear = document.getElementById('searchClear');
            
            searchInput.addEventListener('input', (e) => {
                filterDatapoints(e.target.value);
            });
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    clearSearch();
                }
            });
            
            searchClear.addEventListener('click', clearSearch);
            
            connect();
        });
    </script>

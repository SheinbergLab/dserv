<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGTableViewer with dserv</title>
    <link rel="stylesheet" href="DGTableViewer.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-indicator.connected {
            background: #52c41a;
        }
        
        .status-indicator.connecting {
            background: #faad14;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error {
            padding: 12px;
            background: #fff1f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            color: #cf1322;
            margin-bottom: 20px;
        }
        
        .editor-section {
            background: #fff;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
            margin-bottom: 20px;
        }
        
        .editor-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #666;
        }
        
        .editor-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .editor-controls button {
            padding: 6px 14px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .editor-controls button:hover:not(:disabled) {
            background: #40a9ff;
        }
        
        .editor-controls button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        
        .editor-controls button.secondary {
            background: #fff;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        .editor-controls button.secondary:hover:not(:disabled) {
            color: #1890ff;
            border-color: #1890ff;
        }
        
        .editor-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .editor-output.success {
            color: #4ade80;
        }
        
        .editor-output.error {
            color: #f87171;
        }
        
        .load-section {
            background: #fff;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
            margin-bottom: 20px;
        }
        
        .load-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #666;
        }
        
        .load-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .load-controls input {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .load-controls button {
            padding: 6px 14px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .load-controls button:hover:not(:disabled) {
            background: #40a9ff;
        }
        
        .load-controls button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        
        .load-controls button.secondary {
            background: #fff;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        .load-controls button.secondary:hover:not(:disabled) {
            color: #1890ff;
            border-color: #1890ff;
        }


	.command-section {
	    background: #fff;
   	    padding: 16px;
	    border-radius: 4px;
	border: 1px solid #e8e8e8;
	margin-bottom: 20px;
	}
	
	.command-section h3 {
	margin: 0 0 12px 0;
	font-size: 14px;
	color: #666;
	}
	
        #table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DGTableViewer with dserv</h1>
    
    <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Not connected</span>
    </div>
    
    <div id="error-container"></div>
    
    <!-- Tcl Editor Section -->
    <div class="editor-section">
        <h3>Tcl Editor - Create Dynamic Groups</h3>
        <div id="tcl-editor" style="height: 180px; border: 1px solid #e8e8e8; border-radius: 4px; margin-bottom: 10px;"></div>
        <div class="editor-controls">
            <button id="run-btn" onclick="runTclCode()" disabled>â–¶ Run Code</button>
            <button class="secondary" onclick="clearEditor()">Clear</button>
            <button class="secondary" onclick="loadExampleCode()">Load Example</button>
        </div>
        <div id="tcl-output" class="editor-output"></div>
    </div>
    
    <!-- Load Dynamic Group Section -->
    <div class="load-section">
        <h3>Load and Display Dynamic Group</h3>
        <div class="load-controls">
            <input type="text" id="dg-name" placeholder="Enter dynamic group name (e.g., 'group0')" value="group0">
            <button id="load-btn" onclick="loadDynamicGroup()" disabled>Load Table</button>
            <button class="secondary" onclick="loadExampleData()">Load Demo Data</button>
        </div>
    </div>
    
    <div id="table-container"></div>

    <script src="ws_manager.js"></script>
    <script src="TclFormatter.js"></script>
    <script src="TclLinter.js"></script>
    <script src="TclEditor.js"></script>
    <script src="DGTableViewer.js"></script>
    <script>
        let conn = null;
        let tclEditor = null;
        
        // Initialize connection and editor
        async function initConnection() {
            updateStatus('connecting', 'Connecting to dserv...');
            
            try {
                conn = new DservConnection({
                    subprocess: 'docs',
                    createLinkedSubprocess: true,
                    dservHost: 'localhost:2565',
                    forceSecure: true,
                    onStatus: (status, msg) => {
                        updateStatus(status, msg);
                    },
                    onError: (err) => {
                        showError(err);
                    }
                });
                
                await conn.connect();
                
                // Initialize linked subprocess
                if (conn.getLinkedSubprocess()) {
                    await conn.sendToLinked('package require dlsh');
                }
                
                // Initialize TclEditor (uses CodeMirror)
                tclEditor = new TclEditor('tcl-editor', {
                    theme: 'dark',
                    fontSize: '13px',
                    tabSize: 4
                });
                
                // Wait for editor ready
                document.getElementById('tcl-editor').addEventListener('editor-ready', () => {
                    tclEditor.setWebSocket(conn);
                    loadExampleCode(); // Load example on startup
                }, { once: true });
                
                updateStatus('connected', 'Connected');
                document.getElementById('load-btn').disabled = false;
                document.getElementById('run-btn').disabled = false;
                
            } catch (e) {
                updateStatus('disconnected', 'Connection failed');
                showError(`Failed to connect: ${e.message}`);
            }
        }
        
        // Run code from editor
        async function runTclCode() {
            if (!tclEditor || !conn || !conn.connected) return;
            
            const code = tclEditor.getValue().trim();
            if (!code) return;
            
            const outputDiv = document.getElementById('tcl-output');
            outputDiv.textContent = 'Running...';
            outputDiv.className = 'editor-output';
            
            try {
                const response = await conn.sendToLinked(code);
                outputDiv.textContent = response;
                outputDiv.className = 'editor-output success';
            } catch (e) {
                outputDiv.textContent = 'Error: ' + e.message;
                outputDiv.className = 'editor-output error';
            }
        }
        
        // Clear editor
        function clearEditor() {
            if (tclEditor) {
                tclEditor.setValue('');
            }
            document.getElementById('tcl-output').textContent = '';
            document.getElementById('tcl-output').className = 'editor-output';
        }
        
        // Load example code
        function loadExampleCode() {
            if (!tclEditor) return;
            
            const exampleCode = `# Create a dynamic group
set g [dg_create]

# Add some lists to it
set n 100
dl_set $g:trial [dl_fromto 0 $n]
dl_set $g:condition [dl_repeat [dl_slist A B] [expr {$n/2}]]
dl_set $g:rt [dl_add 600 [dl_mult [dl_zrand $n] 100]]
dl_set $g:accuracy [dl_irand $n 2]

# Create nested array data
dl_set $g:fixations [dl_zrand [dl_repeat 10 $n]]

# return the dg
return $g`;
            
            tclEditor.setValue(exampleCode);
        }
        
        // Load dynamic group from dserv
        async function loadDynamicGroup() {
            const dgName = document.getElementById('dg-name').value.trim();
            if (!dgName) {
                showError('Please enter a dynamic group name');
                return;
            }
            
            if (!conn || !conn.connected) {
                showError('Not connected to dserv');
                return;
            }
            
            clearError();
            
            try {
                // Get the dynamic group as hybrid JSON
                const command = `dg_toHybridJSON ${dgName}`;
                const response = await conn.sendToLinked(command);
                
                let data;
                try {
                    data = JSON.parse(response);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${response.substring(0, 100)}`);
                }
                
                // Render table
                const viewer = new DGTableViewer('table-container', data, {
                    pageSize: 25,
                    maxHeight: '600px'
                });
                viewer.render();
                
            } catch (e) {
                showError(`Failed to load dynamic group: ${e.message}`);
            }
        }
        
        // Load example data for testing (without dserv)
        function loadExampleData() {
            const data = {
                name: "Example Experiment Data",
                rows: [
                    {trial: 1, condition: "A", rt: 234.5, accuracy: 1, fixations: 0, pupil: 0},
                    {trial: 2, condition: "B", rt: 456.2, accuracy: 1, fixations: 1, pupil: 1},
                    {trial: 3, condition: "A", rt: 189.7, accuracy: 0, fixations: 2, pupil: 2},
                    {trial: 4, condition: "C", rt: 567.3, accuracy: 1, fixations: 3, pupil: 3},
                    {trial: 5, condition: "B", rt: 234.1, accuracy: 1, fixations: 4, pupil: 4},
                    {trial: 6, condition: "A", rt: 678.9, accuracy: 0, fixations: 5, pupil: 5},
                    {trial: 7, condition: "C", rt: 345.6, accuracy: 1, fixations: 6, pupil: 6},
                    {trial: 8, condition: "B", rt: 456.7, accuracy: 1, fixations: 7, pupil: 7},
                ],
                arrays: {
                    fixations: [
                        [0.5, 1.2, 2.3],
                        [0.8, 1.9],
                        [1.1, 2.2, 3.3, 4.4],
                        [0.3, 0.9, 1.5],
                        [1.0, 2.0],
                        [0.7, 1.4, 2.1, 2.8, 3.5],
                        [0.4, 1.2],
                        [0.6, 1.8, 2.4]
                    ],
                    pupil: [
                        [[0.00, 3.2, 100], [0.01, 3.3, 101], [0.02, 3.1, 102]],
                        [[0.00, 3.5, 98], [0.01, 3.4, 99]],
                        [[0.00, 3.0, 105], [0.01, 3.2, 106], [0.02, 3.1, 107], [0.03, 3.3, 108]],
                        [[0.00, 3.4, 102], [0.01, 3.5, 103]],
                        [[0.00, 3.1, 100], [0.01, 3.2, 101], [0.02, 3.0, 102]],
                        [[0.00, 3.6, 99], [0.01, 3.7, 100], [0.02, 3.5, 101]],
                        [[0.00, 3.3, 103], [0.01, 3.4, 104]],
                        [[0.00, 3.2, 101], [0.01, 3.1, 102], [0.02, 3.3, 103]]
                    ]
                }
            };
            
            const viewer = new DGTableViewer('table-container', data, {
                pageSize: 25,
                maxHeight: '600px'
            });
            viewer.render();
        }
        
        // UI helpers
        function updateStatus(status, message) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            indicator.className = 'status-indicator';
            if (status === 'connected') {
                indicator.classList.add('connected');
            } else if (status === 'connecting') {
                indicator.classList.add('connecting');
            }
            
            text.textContent = message;
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
        
        // Allow Enter key in dg name input
        document.getElementById('dg-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadDynamicGroup();
            }
        });
        
        // Initialize connection on page load
        initConnection();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESS DservGUI</title>
    <meta name="description" content="Desktop-style interface for dserv variable monitoring and ESS system control" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#f0f0f0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <style>
      /* Global reset and base styles */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: #f0f0f0;
      }
      
      #app {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f0f0;
        font-family: system-ui, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent text selection during resize operations */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f0f0f0;
        border: 1px inset #f0f0f0;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
        border: 1px outset #d0d0d0;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #d0d0d0, #b0b0b0);
      }
      
      ::-webkit-scrollbar-corner {
        background: #f0f0f0;
      }
      
      /* Selection styling */
      ::selection {
        background: #3399ff;
        color: white;
      }
      
      /* Focus styling */
      *:focus {
        outline: 2px solid #0078d4;
        outline-offset: 1px;
      }
      
      button:focus,
      input:focus,
      select:focus,
      textarea:focus {
        outline: 2px solid #0078d4;
        outline-offset: -1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen shown until Vue app loads -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>
          <div style="font-weight: 500; font-size: 16px; margin-bottom: 4px;">
            ESS DservGUI
          </div>
          <div style="font-size: 12px; color: #666;">
            Loading application...
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

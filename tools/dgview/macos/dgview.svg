<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="#4A90D9"/>
  
  <!-- Inner lighter area -->
  <rect x="40" y="40" width="432" height="432" rx="60" ry="60" fill="#5BA0E9"/>
  
  <!-- Grid lines (lower portion) -->
  <g stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9">
    <!-- Horizontal lines -->
    <line x1="80" y1="300" x2="432" y2="300"/>
    <line x1="80" y1="360" x2="432" y2="360"/>
    <line x1="80" y1="420" x2="432" y2="420"/>
    
    <!-- Vertical lines -->
    <line x1="80" y1="280" x2="80" y2="440"/>
    <line x1="168" y1="280" x2="168" y2="440"/>
    <line x1="256" y1="280" x2="256" y2="440"/>
    <line x1="344" y1="280" x2="344" y2="440"/>
    <line x1="432" y1="280" x2="432" y2="440"/>
  </g>
  
  <!-- Header row highlight -->
  <rect x="80" y="280" width="352" height="20" fill="#FFFFFF" opacity="0.3" rx="2"/>
  
  <!-- "dg" text -->
  <text x="256" y="220" 
        font-family="SF Pro Rounded, Helvetica Neue, Arial, sans-serif" 
        font-size="180" 
        font-weight="600"
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="middle">dg</text>
</svg>

name: Build and Test

on: [push]

jobs:

  build:

    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake
          sudo apt install -y libevdev-dev

      - name: Build and install tcl 9
        run: |
          git clone --depth=1 --branch core-9-0-1-rc https://github.com/tcltk/tcl.git
          cd tcl/unix/
          ./configure
          make
          sudo make install
          sudo ldconfig

      - name: Build and install jansson static lib
        run: |
          git clone https://github.com/akheron/jansson.git
          cd jansson/
          git checkout v2.14
          mkdir build/
          cd build/
          cmake ..
          make
          sudo make install

      - name: Check out our code
        uses: actions/checkout@v4

      - name: cmake and make
        run: |
          mkdir build/
          cd build/
          cmake ..
          make

      - name: Obtain dlsh (for test scripts to use)
        run: |
          mkdir dlsh/
          cd dlsh/
          wget https://github.com/benjamin-heasly/dlsh/releases/download/initial/dlsh.zip

      - name: ctest
        run: |
          cd build/
          ctest -VV --timeout 10 ..

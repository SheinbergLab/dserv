name: dgview Release Build

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'  # Matches 0.9.10, 1.0.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.1'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Clone dlsh
        run: |
          git clone https://github.com/SheinbergLab/dlsh.git dlsh
      
      - name: Install dependencies
        run: |
          brew install lz4
      
      - name: Build and install FLTK
        run: |
          cd deps/fltk/
          cmake -B build
          cmake --build build
          sudo cmake --install build
      
      - name: Build and install jansson
        run: |
          cd deps/jansson/
          cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -B build
          cmake --build build
          sudo cmake --install build
          
      - name: Build libdg only
        run: |
          cd dlsh/libdg
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          make
          sudo make install
          
      - name: Build dgview
        run: |
          cd tools/dgview
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          
      - name: Create DMG
        run: |
          cd tools/dgview/build
          mkdir -p dmg_staging
          cp -R dgview.app dmg_staging/
          ln -s /Applications dmg_staging/Applications
          hdiutil create -volname "DG Viewer" \
            -srcfolder dmg_staging \
            -ov -format UDZO \
            dgview-macos-x64.dmg
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgview-macos-x64
          path: tools/dgview/build/dgview-macos-x64.dmg

  build-macos-arm:
    runs-on: macos-14  # ARM64 runner
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Clone dlsh
        run: |
          git clone https://github.com/SheinbergLab/dlsh.git dlsh
      
      - name: Install dependencies
        run: |
          brew install lz4
      
      - name: Build and install FLTK
        run: |
          cd deps/fltk/
          cmake -B build
          cmake --build build
          sudo cmake --install build
      
      - name: Build and install jansson
        run: |
          cd deps/jansson/
          cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -B build
          cmake --build build
          sudo cmake --install build
          
      - name: Build libdg only
        run: |
          cd dlsh/libdg
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          make
          sudo make install
          
      - name: Build dgview
        run: |
          cd tools/dgview
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          
      - name: Create DMG
        run: |
          cd tools/dgview/build
          mkdir -p dmg_staging
          cp -R dgview.app dmg_staging/
          ln -s /Applications dmg_staging/Applications
          hdiutil create -volname "DG Viewer" \
            -srcfolder dmg_staging \
            -ov -format UDZO \
            dgview-macos-arm64.dmg
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgview-macos-arm64
          path: tools/dgview/build/dgview-macos-arm64.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Clone dlsh
        run: |
          git clone https://github.com/SheinbergLab/dlsh.git dlsh
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake \
            libfltk1.3-dev libx11-dev libxinerama-dev libxfixes-dev \
            libxcursor-dev libxft-dev libxrender-dev libfontconfig1-dev \
            zlib1g-dev liblz4-dev libxxhash-dev \
            libwayland-dev libgtk-3-dev libcairo2-dev \
            libxkbcommon-dev libdbus-1-dev libdecor-0-dev
      
      - name: Build and install jansson
        run: |
          cd deps/jansson/
          cmake -B build
          cmake --build build
          sudo cmake --install build
            
      - name: Build libdg only
        run: |
          cd dlsh/libdg
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          make
          sudo make install
          
      - name: Build dgview
        run: |
          cd tools/dgview
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          
      - name: Create DEB package
        run: |
          cd tools/dgview/build
          cpack -G DEB
          mv *.deb dgview-linux-amd64.deb
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgview-linux-amd64
          path: tools/dgview/build/dgview-linux-amd64.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Clone dlsh
        run: |
          git clone https://github.com/SheinbergLab/dlsh.git dlsh
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '01f602195983451bc83e72f4214af2cbc495aa94'  # 2024.05.24
          
      - name: Install dependencies via vcpkg
        run: |
          vcpkg install fltk:x64-windows-static zlib:x64-windows-static lz4:x64-windows-static jansson:x64-windows-static
          
      - name: Build libdg only
        run: |
          cd dlsh/libdg
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF `
            -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ..
          ninja
          
      - name: Build dgview
        run: |
          cd tools/dgview
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -DLIBDG_PATH=${{ github.workspace }}/dlsh/libdg/build ..
          ninja
          
      - name: Install NSIS
        run: choco install nsis -y
        
      - name: Create installer
        run: |
          cd tools/dgview/build
          cpack -G NSIS
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgview-windows-x64
          path: tools/dgview/build/*.exe

  release:
    needs: [build-macos, build-macos-arm, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dgview-macos-x64/*.dmg
            dgview-macos-arm64/*.dmg
            dgview-linux-amd64/*.deb
            dgview-windows-x64/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

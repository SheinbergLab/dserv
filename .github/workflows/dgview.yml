name: dgview Release Build

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'  # Matches 0.9.10, 1.0.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '0.0.1'

jobs:
  build-macos:
    runs-on: macos-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Clone dlsh
        run: |
          git clone https://github.com/SheinbergLab/dlsh.git dlsh
      
      - name: Install dependencies
        run: |
          brew install lz4
      
      - name: Build and install FLTK
        run: |
          cd deps/fltk/
          cmake -B build
          cmake --build build
          sudo cmake --install build
      
      - name: Build and install jansson
        run: |
          cd deps/jansson/
          cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -B build
          cmake --build build
          sudo cmake --install build
          
      - name: Build libdg only
        run: |
          cd dlsh/libdg
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          make
          sudo make install
      
      - name: Set up a keychain for Apple code signing
        env:
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
          APP_CERTIFICATE_BASE64: ${{ secrets.APPLE_APP_CERTIFICATE_BASE64 }}
        run: |
          # Reconstitute text-encoded secrets as binary .p12 files.
          APP_CERTIFICATE_PATH=$RUNNER_TEMP/developerID_application.p12
          echo -n "$APP_CERTIFICATE_BASE64" | base64 --decode -o $APP_CERTIFICATE_PATH

          # Create a new keychain for use in CI.
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add our certificates to the keychain.
          security import $APP_CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Allow codesign util and the current user to use this keychain for signing.
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Log info about this keychain for debugging.
          security find-identity -p basic -v
          
      - name: Build, sign, package, and notarize dgview
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd tools/dgview
          
          # Determine version - use tag if available, otherwise use input or default
          if [[ "${{ github.ref_name }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="0.0.1"
          fi
          echo "Building version: $VERSION"
          
          cmake -B build -G Xcode -D CMAKE_XCODE_ATTRIBUTE_DEVELOPMENT_TEAM="$TEAM_ID" -D PROJECT_VERSION=$VERSION
          cmake --build build --config Release
          cpack -G DragNDrop --config build/CPackConfig.cmake

          xcrun notarytool store-credentials --apple-id "$APPLE_ID" --team-id "$TEAM_ID" --password "$APPLE_APP_PASSWORD" "dgview-signing"
          xcrun notarytool submit dgview-$VERSION-Darwin.dmg --keychain-profile "dgview-signing" --wait
          xcrun stapler staple dgview-$VERSION-Darwin.dmg
          
          mv dgview-$VERSION-Darwin.dmg dgview-macos-x64.dmg
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dgview-macos-x64
          path: tools/dgview/dgview-macos-x64.dmg

  build-macos-arm:
    runs-on: macos-14  # ARM64 runner
    
    permissions:
      contents: write
      
